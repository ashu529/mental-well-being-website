<!--payment.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 10px 20px;
      background-color:green;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color:green;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="#" method="post">
      <h2>Payment Details</h2>
      <div class="form-group">
        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method" name="payment-method">
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
        </select>
      </div>
      <div class="form-group">
        <label for="payment-amount">Amount</label>
        <input type="text" id="payment-amount" name="payment-amount" required>
      </div>
      <div class="form-group">
        <label for="payment-details">Payment Details</label>
        <input type="text" id="payment-details" name="payment-details" required>
      </div>
      <div id="upi-details" class="form-group">
        <label for="upi-id">UPI ID</label>
        <input type="text" id="upi-id" name="upi-id">
      </div>
      <div id="card-details" class="form-group" style="display: none;">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv">
        <label for="card-holder-name">Cardholder Name</label>
        <input type="text" id="card-holder-name" name="card-holder-name">
      </div>
      <button id="paynow-button" class="paynow-button">Pay Now</button>
     
    </form>
  </div>

  <script>
    document.getElementById('payment-method').addEventListener('change', function() {
      var upiDetails = document.getElementById('upi-details');
      var cardDetails = document.getElementById('card-details');

      if (this.value === 'UPI') {
        upiDetails.style.display = 'block';
        cardDetails.style.display = 'none';
      } else {
        upiDetails.style.display = 'none';
        cardDetails.style.display = 'block';
      }
    });


    const paynowButton = document.getElementById('paynow-button');
              
              // Add a click event listener to the signup button
              paynowButton.addEventListener('click', () => {
                // Redirect to the signup page
                window.location.href = 'confirmation.html';
              });
  </script>
</body>
</html>
