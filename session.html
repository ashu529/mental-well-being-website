<!--sessions.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Support Sessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: burlywood;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color:burlywood;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color:burlywood;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Support Sessions</h1>
    </header>
    
    <main>
        <section id="sessions">
            <h2>Book a Personal Session</h2>
            <form id="session-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="child-info">Information about your child:</label>
                <textarea id="child-info" name="child-info" rows="4" required></textarea>

                <label for="session-type">Type of Session:</label>
                <select id="session-type" name="session-type" required>
                    <option value="consultation">Consultation</option>
                    <option value="therapy">Therapy</option>
                    <option value="support-group">Support Group</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

               
				<button id="booksession-button" class="booksession-button">Book Session</button>
            </form>
            <div id="response"></div>
        </section>
    </main>
    

    <script>
       

		const booksessionButton = document.getElementById('booksession-button');
              
              // Add a click event listener to the signup button
              booksessionButton.addEventListener('click', () => {
                // Redirect to the signup page
                window.location.href = 'booksessions.html';
              });


    </script>
</body>
</html>
