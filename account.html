<!-- account.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Section</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }
        .account-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid ;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .account-header {
            background-color: grey;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .account-details {
            padding: 20px;
        }
        .label {
            display: block;
            margin-bottom: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="account-header">
            <h2>Account Details</h2>
        </div>
        <div class="account-details">
            <form id="account-form">
                <label class="label" for="name">Name:</label>
                <input type="text" id="name" class="input-field" value="John Doe">
                <label class="label" for="age">Age:</label>
                <input type="number" id="age" class="input-field" value="30">
                <label class="label" for="gender">Gender:</label>
                <select id="gender" class="input-field">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label class="label" for="email">Email:</label>
                <input type="email" id="email" class="input-field" value="johndoe@example.com">
                <label class="label" for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="input-field" value="123-456-7890">
                <button class="button" id="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code
        const form = document.getElementById('account-form');
        const saveBtn = document.getElementById('save-btn');

        saveBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            console.log(userData);
            // TO DO: Send user data to server for updating
        });
    </script>
</body>
</html>
